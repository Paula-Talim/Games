<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paula Talim">
    <meta name="description" content="Possui um conjunto de games gerais">

    <title>Games</title>

    <script src="https://kit.fontawesome.com/e847ef4a17.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" href="./img/controle-de-video-game.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="conteiner header">
        <img src="./img/controle-de-video-game.png" alt="">
        <nav>
            <ul>
                <li><a href="#">Destaques</a></li>
                <li><a href="#">Lançamentos</a></li>
                <li><a href="#">Plataformas</a></li>
                <li><a href="#">Publisher</a></li>
            </ul>

            <div class="header-busca">
                <i id="lupa-buscar" class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="Busca" placeholder="Pesquisar games">
                <i id="sair-buscar" class="fa-solid fa-xmark"></i>
            </div>
        </nav>
    </header>


    <main class="conteiner">
        <!--Destaques-->
        <section class="row">
            <h1>Destaques</h1>
            <!--Carrosel-->
            <div class="carrousel">
                <div class="slides">
                    <!--Radio butoes-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    
                    <!--Slides-->
                    <div class="slide first">
                        <img width="600px" src="./img/controle-de-video-game-icone.png" alt="">
                    </div>
                    <div class="slide">
                        <img width="600px" src="./img/controle-de-video-game.png" alt="">
                    </div>
                    <div class="slide">
                        <img width="600px" src="./img/magnifying-glass-solid.png" alt="">
                    </div>
                    <div class="slide">
                        <img width="600px" src="./img/Wireframe - Portal de Games.png" alt="">
                    </div>

                    <div class="navegacao-automatica">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>

                <div class="navegacao-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>

            </div>

        </section>
        <!-- Lançamentos -->
        <section class="row"></section>
        <!-- Plataformas -->
        <section class="row"></section>
        <!-- Publishers -->
        <section class="row"></section>
        <!-- Sobre -->
        <section class="row"></section>

    </main>



    <footer>
        <p>Copyright 2020 - Disciplina de Desenvolvolvimento de Interfaces Web - <strong>ICEI PUC Minas</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
